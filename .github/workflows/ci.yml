name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  guardrail-tests:
    name: Guardrail Tests (pytest)
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN_BACKEND: ""
      SENTRY_DSN_FRONTEND: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check tracked secrets/debug files
        run: |
          chmod +x scripts/check_no_tracked_secrets.sh
          ./scripts/check_no_tracked_secrets.sh

      - name: Run pytest guardrail suite
        run: |
          python -m pytest -q tests/test_launch_guardrails.py

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN_BACKEND: ""
      SENTRY_DSN_FRONTEND: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests with local app
        run: |
          set -euo pipefail
          APP_PID=""
          cleanup() {
            if [ -n "${APP_PID}" ]; then
              kill "${APP_PID}" >/dev/null 2>&1 || true
              wait "${APP_PID}" >/dev/null 2>&1 || true
            fi
          }
          trap cleanup EXIT

          python app.py > app.log 2>&1 &
          APP_PID=$!

          ready=0
          for i in {1..40}; do
            code="$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/ || true)"
            if [ "$code" = "200" ]; then
              ready=1
              echo "App is ready."
              break
            fi
            sleep 1
          done

          if [ "$ready" -ne 1 ]; then
            echo "App failed to become ready in time."
            echo "--- app.log (last 200 lines) ---"
            tail -n 200 app.log || true
            exit 1
          fi

          chmod +x scripts/run_smoke.sh
          ./scripts/run_smoke.sh || {
            echo "--- app.log (last 200 lines) ---"
            tail -n 200 app.log || true
            exit 1
          }
