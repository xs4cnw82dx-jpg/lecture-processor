name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  guardrail-tests:
    name: Guardrail Tests (pytest)
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN_BACKEND: ""
      SENTRY_DSN_FRONTEND: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest guardrail suite
        run: |
          python -m pytest -q tests/test_launch_guardrails.py

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN_BACKEND: ""
      SENTRY_DSN_FRONTEND: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start app server
        run: |
          python app.py > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait for app readiness
        run: |
          for i in {1..40}; do
            code="$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/ || true)"
            if [ "$code" = "200" ]; then
              echo "App is ready."
              exit 0
            fi
            sleep 1
          done
          echo "App failed to become ready in time."
          tail -n 120 app.log || true
          exit 1

      - name: Run smoke test script
        run: |
          chmod +x scripts/run_smoke.sh
          ./scripts/run_smoke.sh

      - name: Show server log on failure
        if: failure()
        run: |
          echo "--- app.log (last 200 lines) ---"
          tail -n 200 app.log || true

      - name: Stop app server
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill "$(cat app.pid)" || true
          fi
